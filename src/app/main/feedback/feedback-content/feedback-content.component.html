<div class="mb-20">
    <div class="flex flex-col items-center justify-between gap-20 md:flex-row">
        <div class="mt-5 w-full md:-mt-52 md:w-1/3">
            <div class="flex items-center justify-center gap-2 md:justify-start">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-16 text-[#1a6182]"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"
                    />
                </svg>
                <div>
                    <h1 class="text-2xl font-bold text-[#1a6182]">Feedback</h1>
                    <h1 class="-mt-1.5 text-2xl font-bold text-[#1a6182]">Message</h1>
                </div>
            </div>
            <div class="mt-5 md:mt-0">
                <p
                    class="mt-3 rounded-[5px] bg-[#6bbde329] px-3 py-1 text-center font-semibold text-gray-700 md:text-left"
                >
                    "Your feedback mattersâ€”help us grow better!"
                </p>
            </div>
        </div>
        <div class="w-full rounded-md border px-5 pb-10 shadow-md backdrop-blur-md md:w-2/3">
            <p class="mb-8 border-b pb-5 pt-5 text-center text-2xl font-bold text-gray-700">
                Share Your <br />
                <span class="text-base font-medium text-gray-600"
                    >Comments, compliments and complaints</span
                >
            </p>
            <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
                <div class="flex flex-col gap-3 sm:flex-row sm:gap-4">
                    <div class="w-full sm:w-1/2">
                        <p-floatlabel variant="on">
                            <input
                                pInputText
                                id="on_label"
                                autocomplete="off"
                                formControlName="txtName"
                                class="!w-full"
                            />
                            <label for="on_label" class="text-[17px] text-[#878d95]">Name</label>
                        </p-floatlabel>
                    </div>
                    <div class="w-full sm:w-1/2">
                        <p-floatlabel variant="on">
                            <p-select
                                formControlName="txtType"
                                [options]="feadbackType"
                                optionLabel="type"
                                placeholder="COMPLEMENT"
                                styleClass="text-[17px] text-[#878d95] w-full"
                            />
                        </p-floatlabel>
                    </div>
                </div>
                <div class="my-3 flex flex-col gap-3 sm:my-7 sm:flex-row sm:gap-4">
                    <div class="w-full sm:w-1/2">
                        <p-floatlabel variant="on">
                            <input
                                type="email"
                                pInputText
                                id="on_label"
                                autocomplete="off"
                                formControlName="txtEmail"
                                class="!w-full"
                            />
                            <label for="on_label" class="text-[17px] text-[#878d95]">Email</label>
                        </p-floatlabel>
                    </div>
                    <div class="w-full sm:w-1/2">
                        <p-floatlabel variant="on">
                            <input
                                pInputText
                                id="on_label"
                                autocomplete="off"
                                formControlName="txtContactNumber"
                                class="!w-full"
                            />
                            <label for="on_label" class="text-[17px] text-[#878d95]"
                                >Contact Number</label
                            >
                        </p-floatlabel>
                    </div>
                </div>
                <div class="flex flex-col gap-3 sm:flex-row sm:gap-4">
                    <div class="w-full sm:w-1/2">
                        <p-floatlabel variant="on">
                            <input
                                pInputText
                                id="on_label"
                                autocomplete="off"
                                formControlName="txtFlightNumber"
                                class="!w-full"
                            />
                            <label for="on_label" class="text-[17px] text-[#878d95]"
                                >Flight Number</label
                            >
                        </p-floatlabel>
                    </div>
                    <div class="my-1 w-full sm:my-0 sm:w-1/2">
                        <p-floatlabel variant="on">
                            <p-datepicker
                                formControlName="txtFlightDate"
                                inputId="on_label"
                                showIcon
                                iconDisplay="input"
                                [minDate]="minDate"
                                styleClass="!w-full"
                            />
                            <label for="on_label" class="text-[17px] text-[#878d95]"
                                >Flight Date</label
                            >
                        </p-floatlabel>
                    </div>
                </div>
                <div class="mb-5 mt-3 w-full sm:my-7">
                    <p-floatlabel variant="on">
                        <textarea
                            pTextarea
                            id="over_label"
                            formControlName="txtFeedback"
                            rows="5"
                            cols=""
                            style="resize: true"
                            class="h-full w-full"
                        ></textarea>
                        <label for="on_label" class="text-[17px] text-[#878d95]">Feedback</label>
                    </p-floatlabel>
                </div>
                <div class="flex justify-center">
                    <button
                        class="btn-primary w-full rounded-md py-2 font-semibold text-white"
                        type="submit"
                        [disabled]="isSubmitting"
                    >
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

@if (showSuccessModal) {
    <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="w-2/3 rounded-lg bg-white p-5 shadow-lg md:w-1/3">
            <h2 class="mb-2 text-xl font-semibold text-blue-600">Success</h2>
            <p class="text-gray-700">Your feedback has been submitted successfully!</p>
            <div class="mt-4 flex justify-end">
                <button
                    (click)="closeSuccessModal()"
                    class="rounded-md bg-blue-600 px-4 py-2 font-bold text-white"
                >
                    OK
                </button>
            </div>
        </div>
    </div>
}

@if (showErrorModal) {
    <div
        *ngIf="showErrorModal"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
    >
        <div class="w-2/3 rounded-lg bg-white p-5 shadow-lg md:w-1/3">
            <h2 class="mb-2 text-xl font-semibold text-red-600">Submission Failed</h2>
            <p class="text-gray-700">Something went wrong. Please try again later.</p>
            <div class="mt-4 flex justify-end">
                <button
                    (click)="closeErrorModal()"
                    class="rounded-md bg-red-600 px-4 py-2 font-bold text-white"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
}
