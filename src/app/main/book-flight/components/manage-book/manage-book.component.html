<div
    class="rounded-bl-xl rounded-br-xl border border-white/20 bg-white/30 shadow-md backdrop-blur-sm md:rounded-tr-xl"
>
    <div class="p-4">
        <p
            class="mb-2 bg-gradient-to-r from-[#155775] to-[#1a81aa] bg-clip-text text-lg font-semibold text-transparent"
        >
            Retrive PNR
        </p>
        <form
            #reservationForm="ngForm"
            (ngSubmit)="onFindReservation(reservationForm)"
            class="flex w-full flex-col gap-2 md:flex-row"
        >
            <div class="w-full rounded-md border md:w-[37%]">
                <input
                    class="!h-10 !w-full rounded-md border-none p-3 placeholder:text-sm"
                    pInputText
                    id="reservation"
                    name="reservation"
                    placeholder="Reservation Number"
                    [(ngModel)]="user.reservation"
                    #reservation="ngModel"
                    required
                />
            </div>
            <div class="w-full rounded-md border md:w-[37%]">
                <input
                    class="!h-10 !w-full rounded-md border-none placeholder:text-sm"
                    id="name"
                    pInputText
                    name="name"
                    placeholder="First/last Name"
                    [(ngModel)]="user.name"
                    #name="ngModel"
                    required
                />
            </div>
            <div>
                <button
                    pButton
                    type="submit"
                    label="Find Reservation"
                    class="!text-md !py- btn-primary rounded-3xl border-none"
                >
                    <span class="pi pi-search !text-md mt-[2px]"></span>
                </button>
            </div>
        </form>
    </div>
</div>
