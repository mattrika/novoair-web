<div
    class="rounded-r-xl rounded-bl-xl rounded-tr-xl border border-white/20 bg-white/30 shadow-md backdrop-blur-sm"
>
    <div class="flex flex-col md:flex md:flex-row md:items-center md:justify-between">
        <div
            class="m-4 flex h-10 min-w-80 flex-col gap-4 text-nowrap rounded-3xl bg-white p-4 shadow-sm sm:flex sm:flex-row sm:justify-center"
        >
            <label class="flex cursor-pointer items-center space-x-2">
                <input
                    type="radio"
                    name="tabs"
                    (click)="selectTab('return')"
                    class="h-4 w-4"
                    checked
                />
                <span class=""> Return </span>
            </label>

            <label class="flex cursor-pointer items-center space-x-2">
                <input type="radio" name="tabs" (click)="selectTab('oneWay')" class="h-4 w-4" />
                <span class=""> One way </span>
            </label>

            <label class="flex cursor-pointer items-center space-x-2">
                <input type="radio" name="tabs" (click)="selectTab('multiCity')" class="h-4 w-4" />
                <span class=""> Multi-City </span>
            </label>
        </div>
    </div>

    @if (activeTab === 'return') {
        <app-return></app-return>
    } @else if (activeTab === 'oneWay') {
        <app-one-way></app-one-way>
    } @else {
        <ng-container *ngIf="redirectToMultiCity()"></ng-container>
    }
</div>
