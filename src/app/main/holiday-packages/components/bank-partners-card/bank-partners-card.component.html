<div class="mx-4 my-8 md:mx-16 md:my-20">
    <h1 class="text-center text-3xl font-semibold text-blue-700">
        EMI <span class="text-3xl font-bold text-blue-800">Partners</span>
    </h1>
    <div class="mt-8 grid grid-cols-4 gap-6 md:mt-20 md:grid-cols-4 lg:grid-cols-8">
        @for (logo of bankPartners; track $index) {
            <div class="rounded-3xl bg-stone-50 shadow-sm">
                <img [src]="logo" alt="Bank Partner Logo" />
            </div>
        }
    </div>
</div>
