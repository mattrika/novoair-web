<section class="text-gray-700 body-font">
    <div class="container flex flex-wrap items-center px-5 py-24 mx-auto">
        <div class="pr-0 lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0">
            <h1 class="text-3xl font-medium text-gray-900 title-font">{{ 'register' }}</h1>
            <p class="mt-4 leading-relaxed">{{ 'waz.login.cta' }}</p>
            <p class="mt-4 leading-relaxed text-gray-400">
                {{ 'have-an-account' }}
                <a class="text-indigo-500 hover:text-indigo-600" [routerLink]="['/login']">{{ 'login' }}</a>
            </p>
        </div>

        <div
            [formGroup]="registerForm"
            class="flex flex-col w-full p-8 mt-10 bg-gray-200 rounded-lg lg:w-2/6 md:w-1/2 md:ml-auto md:mt-0"
        >
            <h2 class="mb-5 text-lg font-medium text-gray-900 title-font">{{ 'register' }}</h2>

            <div *ngIf="isError" class="text-sm text-red-400 bg-red-200">
                <ul>
                    <li *ngFor="let message of errorMessages">{{ message }}</li>
                </ul>
            </div>

            <div class="relative mb-4">
                <label for="email" class="text-sm leading-7 text-gray-600">{{ 'email' }}</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    formControlName="email"
                    class="
                        w-full
                        px-3
                        py-1
                        text-base
                        leading-8
                        text-gray-700
                        transition-colors
                        duration-200
                        ease-in-out
                        bg-white
                        border border-gray-300
                        rounded
                        outline-none
                        focus:border-gray-500
                    "
                />
            </div>
            <div class="relative mb-4">
                <label for="name" class="text-sm leading-7 text-gray-600">{{ 'fullname' }}</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    formControlName="name"
                    class="
                        w-full
                        px-3
                        py-1
                        text-base
                        leading-8
                        text-gray-700
                        transition-colors
                        duration-200
                        ease-in-out
                        bg-white
                        border border-gray-300
                        rounded
                        outline-none
                        focus:border-gray-500
                    "
                />
            </div>
            <div class="relative mb-4">
                <label for="password" class="text-sm leading-7 text-gray-600">{{ 'password' }}</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    formControlName="password"
                    class="
                        w-full
                        px-3
                        py-1
                        text-base
                        leading-8
                        text-gray-700
                        transition-colors
                        duration-200
                        ease-in-out
                        bg-white
                        border border-gray-300
                        rounded
                        outline-none
                        focus:border-gray-500
                    "
                />
            </div>
            <div class="relative mb-4">
                <label for="password2" class="text-sm leading-7 text-gray-600">{{ 'password-confirm' }}</label>
                <input
                    type="password"
                    id="password2"
                    name="password2"
                    formControlName="passwordConfirm"
                    class="
                        w-full
                        px-3
                        py-1
                        text-base
                        leading-8
                        text-gray-700
                        transition-colors
                        duration-200
                        ease-in-out
                        bg-white
                        border border-gray-300
                        rounded
                        outline-none
                        focus:border-gray-500
                    "
                />
            </div>
            <button
                (click)="register()"
                class="
                    px-8
                    py-2
                    text-lg text-white
                    bg-indigo-500
                    border-0
                    rounded
                    focus:outline-none
                    hover:bg-indigo-600
                "
            >
                Register
            </button>
            <p class="mt-3 text-xs text-gray-500">{{ 'terms-of-services' }}</p>
        </div>
    </div>
</section>
