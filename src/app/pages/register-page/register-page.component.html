<div class="flex flex-wrap w-full">
    <div class="flex flex-col w-full md:w-1/2">
        <div class="flex flex-col justify-center px-8 pt-8 my-auto md:justify-start md:pt-0 md:px-24 lg:px-32">
            <p class="text-3xl text-center">Register</p>
            <form (ngSubmit)="register()" [formGroup]="registerFormService.form" class="flex flex-col pt-3 md:pt-8">
                <div class="flex flex-col pt-4">
                    <div
                        *ngIf="errors.length"
                        class="bg-red-100 text-red-500 px-4 py-2 mb-8 border border-solid border-red-500"
                    >
                        <ng-container *ngFor="let err of errors">{{ err }}</ng-container>
                    </div>
                    <div class="flex space-x-4">
                        <input
                            type="text"
                            formControlName="firstName"
                            class="flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="First Name"
                        />
                        <input
                            type="text"
                            formControlName="lastName"
                            class="flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="Last Name"
                        />
                    </div>
                </div>
                <div class="flex flex-col pt-4">
                    <div class="flex relative">
                        <input
                            type="text"
                            formControlName="email"
                            class="flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="Email"
                        />
                    </div>
                </div>
                <div class="flex flex-col pt-4 mb-12">
                    <div class="flex relative">
                        <input
                            type="password"
                            id="design-login-password"
                            formControlName="password"
                            class="flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="Password"
                        />
                    </div>
                </div>
                <button
                    type="submit"
                    class="w-full px-4 py-2 text-base font-semibold text-center text-white transition duration-200 ease-in bg-black shadow-md hover:text-black hover:bg-white focus:outline-none focus:ring-2"
                >
                    <span *ngIf="loading" class="w-full">
                        <i class="bx bx-loader bx-spin"></i>
                        Please wait
                    </span>
                    <span *ngIf="!loading" class="w-full"> Submit </span>
                </button>
            </form>
            <div class="pt-12 pb-12 text-center">
                <p>
                    Have an account?
                    <a [routerLink]="['/login']" class="font-semibold underline"> Login here. </a>
                </p>
            </div>
        </div>
    </div>
    <div class="w-1/2 shadow-2xl">
        <img
            class="hidden object-cover w-full h-screen md:block"
            src="https://h2.gifposter.com/bingImages/LesserAntilles_EN-US1658249198_1920x1080.jpg"
        />
    </div>
</div>
