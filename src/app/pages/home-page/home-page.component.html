<div class="my-96 flex h-full items-center justify-center">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-primary-500">Home Page Works!</h1>
        <div class="mt-24 space-x-2">
            <button
                app-button
                [loading]="appState.loading"
                [routerLink]="['/login']"
                [disabled]="false"
                shape="round"
                color="primary"
                class=""
            >
                <i class="bx bx-home"></i>
                Primary Button
            </button>
            <a app-button [routerLink]="['/login']" color="secondary" class="">Secondary Button</a>
            <button app-button color="accent" (click)="appState.stopLoading()" class="">Accent Button</button>
        </div>
    </div>
</div>
