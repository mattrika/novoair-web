<app-header-one class="sticky top-0 z-50" (sidenavToggle)="sidenav.toggle()"></app-header-one>

<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="isSmallScreen ? 'over' : 'side'" [(opened)]="opened">
        <div class="space-y-2">
            <button (click)="menuToggles.home = !menuToggles.home" class="btn-accent btn-block btn">
                <div class="inline-flex w-full items-center justify-between">
                    <div class="flex items-center">
                        <mat-icon class="mr-3">home</mat-icon>
                        <span>Home</span>
                    </div>
                    <mat-icon [class.rotate-180]="menuToggles.home">home</mat-icon>
                </div>
            </button>
            <ul *ngIf="menuToggles.home" class="menu w-full rounded bg-base-100 p-2 text-primary">
                <li>
                    <a [routerLink]="[]">
                        <mat-icon>folder</mat-icon>
                        Folder
                    </a>
                </li>
                <li>
                    <a [routerLink]="[]">
                        <mat-icon>eye</mat-icon>
                        Eye
                    </a>
                </li>
                <li>
                    <a [routerLink]="[]">
                        <mat-icon>cog</mat-icon>
                        Settings
                    </a>
                </li>
            </ul>

            <button (click)="menuToggles.account = !menuToggles.account" class="btn-accent btn-block btn">
                <div class="inline-flex w-full items-center justify-start">
                    <mat-icon class="mr-3">manage_accounts</mat-icon>
                    <span>Account</span>
                </div>
            </button>
            <ul *ngIf="menuToggles.account" class="menu w-full rounded bg-base-100 p-2 text-primary">
                <li>
                    <a [routerLink]="[]">
                        <mat-icon>folder</mat-icon>
                        Folder
                    </a>
                </li>
                <li>
                    <a [routerLink]="[]">
                        <mat-icon>eye</mat-icon>
                        Eye
                    </a>
                </li>
                <li>
                    <a [routerLink]="[]">
                        <mat-icon>cog</mat-icon>
                        Settings
                    </a>
                </li>
            </ul>
        </div>

        <div class="absolute bottom-0 left-0 right-0 p-2">
            <a *ngIf="!auth.isLoggedIn" [routerLink]="['/login']" class="btn-ghost btn-block btn">
                <mat-icon class="mr-2">login</mat-icon>
                Login
            </a>
            <a *ngIf="auth.isLoggedIn" [routerLink]="['/logout']" class="btn-ghost btn-block btn">
                <mat-icon class="mr-2">logout</mat-icon>
                Logout
            </a>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <main class="block p-4 pb-12">
            <router-outlet></router-outlet>
        </main>
        <app-footer-copyright></app-footer-copyright>
    </mat-sidenav-content>
</mat-sidenav-container>
