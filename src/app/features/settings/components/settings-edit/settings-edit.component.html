<div *ngIf="user" class="flex flex-col px-5 py-24">
    <div class="flex flex-col mt-10 sm:flex-row">
        <div class="text-center sm:w-1/3 sm:pr-8 sm:py-8">
            <div class="inline-flex items-center justify-center w-20 h-20 text-gray-400 bg-gray-200 rounded-full">
                <svg
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    class="w-10 h-10"
                    viewBox="0 0 24 24"
                >
                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <div *ngIf="user" class="flex flex-col items-center justify-center text-center">
                <h2 class="mt-4 text-lg font-medium text-gray-900 title-font">{{ user.name }}</h2>
                <div class="w-12 h-1 mt-2 mb-4 bg-indigo-500 rounded"></div>
                <p class="text-base text-gray-600">Member since {{ user.createdAt | date }}</p>
            </div>
        </div>

        <div
            class="pt-4 mt-4 text-center border-t border-gray-300 sm:w-2/3 sm:pl-8 sm:py-8 sm:border-l sm:border-t-0 sm:mt-0 sm:text-left"
        >
            <h3 class="mb-10 text-xl text-gray-400">{{ 'change-password' }}</h3>
            <div class="mb-4 space-y-4 text-lg leading-relaxed">
                <app-form-input
                    [control]="form.get('currentPassword')"
                    [placeholder]="''"
                    [label]="'Current Password'"
                    [type]="'password'"
                    [required]="true"
                ></app-form-input>
                <app-form-input
                    [control]="form.get('newPassword')"
                    [placeholder]="''"
                    [label]="'New Password'"
                    [type]="'password'"
                    [required]="true"
                ></app-form-input>
                <app-form-input
                    [control]="form.get('confirmNewPassword')"
                    [placeholder]="''"
                    [label]="'Confirm New Password'"
                    [type]="'password'"
                    [required]="true"
                ></app-form-input>
                <app-button class="block mt-6" (clicked)="submit()">{{ 'save' }}</app-button>
            </div>
        </div>
    </div>
</div>
