<main class="container mx-auto">
    <h1 class="text-primary-500 mt-8 text-3xl font-bold">Home Page Works!</h1>

    <div class="mt-12 space-x-4">
        <button (click)="openSnackbar()" class="btn-outline btn">
            <i class="bx bx-home mr-2"></i>
            Default
        </button>
        <button (click)="openToast()" class="btn-primary btn">Primary</button>
        <button class="btn-secondary btn">Secondary</button>
        <button class="btn-accent btn">Accent</button>
        <button class="btn-ghost btn">Ghost</button>
        <a [routerLink]="['/login']" class="btn-link btn">Login</a>
    </div>

    <div class="mt-12">
        <label for="my-modal-5" class="btn">open modal</label>

        <!-- Put this part before </body> tag -->
        <input type="checkbox" id="my-modal-5" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box w-11/12 max-w-5xl">
                <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
                <p class="py-4">
                    You've been selected for a chance to get one year of subscription to use Wikipedia for free!
                </p>
                <div class="modal-action">
                    <label for="my-modal-5" class="btn">Yay!</label>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-12">
        <div class="alert alert-success shadow-lg">
            <div>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 flex-shrink-0 stroke-current"
                    fill="none"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                </svg>
                <span>Your purchase has been confirmed!</span>
            </div>
        </div>
    </div>
</main>
